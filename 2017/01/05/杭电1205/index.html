    <div class="article-entry typo" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">package oj;</span><br><span class="line"></span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">public class Main_1205 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Scanner scanner = new Scanner(System.in);</span><br><span class="line">		int t = scanner.nextInt();</span><br><span class="line">		while (t-- &gt; 0) &#123;</span><br><span class="line">			long n = scanner.nextInt();</span><br><span class="line">			long sum = 0;</span><br><span class="line">			long max = 0;</span><br><span class="line">			for (int i = 0; i &lt; n; i++) &#123;</span><br><span class="line">				long a = scanner.nextInt();</span><br><span class="line">				sum += a;</span><br><span class="line">				if (a &gt; max) &#123;</span><br><span class="line">					max = a;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			sum=sum+1-max;</span><br><span class="line">			if (sum&gt;=max) &#123;</span><br><span class="line">				System.out.println(&quot;Yes&quot;);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				System.out.println(&quot;No&quot;);</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>只要保证连续两个糖果不一样就可以。那么只要保证最多分类的糖果能够不被连续吃就可以，其他糖果为sum，最多的<br>一类糖果为max，对sum进行插空，sum保证大于等于max－1就可以实现插空，这里注意sum溢出，要用long</p>
