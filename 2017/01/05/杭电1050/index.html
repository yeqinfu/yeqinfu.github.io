    <h1 class="article-title" itemprop="name">
      杭电1050
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p><a href="http://acm.hdu.edu.cn/showproblem.php?pid=1050" target="_blank" rel="noopener">http://acm.hdu.edu.cn/showproblem.php?pid=1050</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">package oj;</span><br><span class="line"></span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">public class Main_1050 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Scanner scanner = new Scanner(System.in);</span><br><span class="line">		int t = scanner.nextInt();</span><br><span class="line">		while (t-- &gt; 0) &#123;</span><br><span class="line">			long n = scanner.nextInt();</span><br><span class="line">			int[] a = new int[200];</span><br><span class="line">			for (int i = 0; i &lt; n; i++) &#123;</span><br><span class="line">				int s = scanner.nextInt();</span><br><span class="line">				int e = scanner.nextInt();</span><br><span class="line">				s=(s-1)/2;</span><br><span class="line">				e=(e-1)/2;</span><br><span class="line">				if (e&lt;s) &#123;</span><br><span class="line">					int temp=e;</span><br><span class="line">					e=s;</span><br><span class="line">					s=temp;</span><br><span class="line">				&#125;</span><br><span class="line">				for (int j = s; j &lt;=e; j++) &#123;</span><br><span class="line">					a[j] += 1;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			int min = a[0];</span><br><span class="line">			for (int i = 0; i &lt; a.length; i++) &#123;</span><br><span class="line">				if (a[i] &gt; min) &#123;</span><br><span class="line">					min = a[i];</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(min*10);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>有400个房间，但是走廊长度是200.所以才有<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">s=(s-1)/2;</span><br><span class="line">e=(e-1)/2;</span><br></pre></td></tr></table></figure></p>
<p>只要找出某个走廊段，需要被使用的次数最多，就是最少使用时间。<br>贪心算法入门</p>
