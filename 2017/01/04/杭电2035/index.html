e">			int result=fun(a,b);</span><br><span class="line">			System.out.println(result);</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static int fun(int a, int b) &#123;</span><br><span class="line">		a=a%1000;</span><br><span class="line">		b=b%1000;</span><br><span class="line">		int result;</span><br><span class="line">		if (b==0) &#123;</span><br><span class="line">			result=1;</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			result=fun(a*a, b/2);</span><br><span class="line">			if (b%2==1) &#123;</span><br><span class="line">				result*=a;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return result%1000;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
